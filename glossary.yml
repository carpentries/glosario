- slug: milestone
  en:
    term: "milestone"
    def: >
      A target that a project is trying to meet, often represented as a set of
      [issues](#issue) that all have to be resolved by a certain time.

- slug: mit_license
  en:
    term: "MIT License"
    def: >
      A license that allows people to re-use software with no restrictions.

- slug: mode
