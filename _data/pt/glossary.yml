- slug: xml
  pt:
    def: "Um conjunto de regras para se definir etiquetas similares a [HTML](#html)\
      \ e us\xE1-las para formatar documentos (normalmente, dados). XML foi popular\
      \ no in\xEDcio dos anos 2000, mas sua complexidade fez com que muitas pessoas\
      \ programadoras adotassem [JSON](#json) em seu lugar.\n"
    term: XML
- slug: yaml
  pt:
    def: "Acr\xF4nimo recursivo de \"YAML Ain't Markup Language\" (YAML n\xE3o \xE9\
      \ uma linguagem de marca\xE7\xE3o), \xE9 uma maneira de representar dados aninhados\
      \ usando recuos (tamb\xE9m chamados de indenta\xE7\xF5es) no lugar de par\xEA\
      nteses e v\xEDrgulas usados em [JSON](#json). YAML \xE9 frequentemente usado\
      \ em arquivos de configura\xE7\xE3o e na defini\xE7\xE3o de [par\xE2metros](#parameter)\
      \ para v\xE1rios estilos de documentos em [Markdown](#markdown).\n"
    term: YAML
