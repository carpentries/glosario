    def: 'The volume, velocity, and variety that distinguish [big data](#big_data).

      '
    term: three Vs
- slug: throw_exception
  af:
    def: 'Another term for [raising](#raise_exception) an exception.

      '
    term: throw (exception)
- slug: tibble
