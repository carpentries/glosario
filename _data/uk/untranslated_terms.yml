      [false](#false).

      '
    term: true negative
- slug: true_positive
  uk:
    def: 'Data points which are actually [true](#true) and correctly predicted as
      [true](#true).

      '
    term: true positive
- slug: truthy
  uk:
    def: 'Evaluating to [true](#true) in a [Boolean](#boolean) context.

      '
    term: truthy
- slug: tuple
  uk:
