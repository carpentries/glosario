      it in advance.

      '
    term: t-distribution
- slug: tab_completion
  uk:
    def: 'A technique implemented by most [REPLs](#repl), [shells](#shell), and programming
      editors that completes a command, variable name, filename, or other text when
      the TAB key is pressed.

      '
