    term: datos ordenados
  ref:
  - table
- slug: decrement
  es:
    def: "Una operaci\xF3n unaria que disminuye el valor de una variable, generalmente\
      \ en 1.\n"
    term: decrementar
  ref:
  - increment
- slug: agile
  es:
    def: "Una metodolog\xEDa de desarrollo de software que enfatiza muchos pasos peque\xF1\
      os y feedback continuo en vez de planificaci\xF3n por adelantado y a largo plazo.\
      \ [Programaci\xF3n exploratoria](#exploratory_programming) suele ser \xE1gil.\n"
    term: "desarrollo \xE1gil"
- slug: gradient_descent
  es:
    def: "Un algoritmo de optimizaci\xF3n que calcula repetidamente el gradiente en\
      \ el punto actual,  da un peque\xF1o paso en la direcci\xF3n en la que el gradiente\
      \ est\xE1 disminuyendo, y luego  recalcula el gradiente.\n"
    term: descenso del gradiente
  ref:
  - backpropagation
- slug: standard_deviation
  es:
    def: "En qu\xE9 medida los valores de un conjunto de datos difieren de la [media](#mean).\
      \ Se calcula como la ra\xEDz cuadrada de la [varianza](#variance).\n"
    term: "desviaci\xF3n est\xE1ndar"
  ref:
  - 68_95_997_rule
- slug: dictionary
  es:
    def: 'Una estructura de datos que contiene parejas llave-valor, a veces llamados
      [arreglos asociativos](#associative_array). Los diccionarios en ocasiones son
      implementados usando [tablas hash](#hash_table).

      '
    term: diccionario
- slug: directory
  es:
    def: "Un objeto dentro de un [sistema de archivos](#filesystem) que contiene archivos\
      \ y otros directorios. Tambi\xE9n conocido como un [folder](#folder).\n"
    term: directorio
- slug: standard_normal_distribution
  es:
    def: "Una [distribuci\xF3n normal](#normal_distribution) con una [media](#mean)\
      \ de 0 y una [desviaci\xF3n est\xE1ndar](#standard_deviation) de 1. Valores\
      \ de distribuciones normales con otros par\xE1metros se puede reescalar f\xE1\
      cilmente para obtener una distribuci\xF3n normal est\xE1ndar.\n"
    term: "distribuci\xF3n normal est\xE1ndar"
- slug: ide
  es:
    def: "Una aplicaci\xF3n que ayuda a programadores a desarrollar software. Los\
      \ EDI usualmente tiene un editor incorporado, una consola que ejecuta el c\xF3\
      digo inmediatamente y navegadores para explorar estructuras de datos en la memoria\
      \ y archivos en el disco.\n"
    term: Entorno de Desarrollo Integrado
  ref:
  - repl
- slug: virtual_environment
  es:
    def: 'En [Python](#python), el [paquete](#package) `virtualenv` permite crear
      entornos virtuales de Python para contener paquetes y versiones de esos paquetes
      que uno quiere usar para un proyecto o tarea particular sin afectar otros entornos
      virtuales o el entorno por defecto del sistema.

      '
    term: entorno virtual
- slug: epoch_dl
  es:
    def: "En [aprendizaje profundo](#deep_learning), un epoch es un ciclo completo\
      \ en el proceso del aprendizaje profundo  en el que todos los datos de entrenamiento\
      \ se han introducido una vez en el algoritmo.  El entrenamiento de una red neuronal\
      \ profunda consiste en varios epoch.    \n"
    term: epoch (aprendizaje profundo)
  ref:
  - deep_learning
  - backpropagation
  - perceptron
  - neural_network
  - machine_learning
- slug: absolute_error
  es:
    def: "El valor absoluto de la diferencia entre el valor observado y el valor correcto.\
      \ El error absoluto suele ser menos \xFAtil que el [error relativo](#relative_error).\n"
    term: error absoluto
- slug: mean_absolute_error
  es:
    def: "El error promedio de todos los valores predichos en comparaci\xF3n con los\
      \ valores reales.\n"
    term: error absoluto medio
  ref:
  - mean_squared_error
  - root_mean_squared_error
- slug: mean_squared_error
  es:
    def: "El promedio de los cuadrados de todos los errores de todos los valores predichos\
      \ comparados con valores reales. El cuadrado hace que los errores m\xE1s grandes\
      \ cuenten m\xE1s, haciendo esta medida m\xE1s popular que el [error absoluto\
      \ medio](#mean_absolute_error).\n"
    term: "error cuadr\xE1tico medio"
  ref:
  - root_mean_squared_error
- slug: relative_error
  es:
    def: "El valor absoluto de la diferencia entre el valor observado y el valor correcto,\
      \ dividido por el valor deseado. Por ejemplo, si el valor observado es 9 y el\
      \ valor correcto es 10, el error relativo es 0.1. El error relativo suele ser\
      \ m\xE1s \xFAtil que el [error absoluto](#absolute_error).\n"
    term: error relativo
- slug: scalar
  es:
    def: "Un \xFAnico valor de un tipo particular, como 1 o \"a\". Los escalares realmente\
      \ no existen en [R](#r_language); los valores que parecen ser escalares son\
      \ en realidad vectores de largo uno.\n"
    term: escalar
- slug: regular_expression
  es:
    def: "Un patr\xF3n para buscar coincidencias en texto, que est\xE1n a su vez escritas\
      \ como texto. Las expresiones regulares a veces son llamadas \"regexp\", \"\
      regex\", o \"RE\", y son poderosas.\n"
    term: "expresi\xF3n regular"
- slug: unary_expression
  es:
    def: "Una expresi\xF3n con un \xFAnico argumento, como `log 5`.\n"
    term: "expresi\xF3n unaria"
  ref:
  - binary_expression
  - nullary_expression
  - ternary_expression
- slug: fail_test
  es:
    def: 'Una prueba falla si el [resultado real](#actual_result) no coincide con
      el [resultado esperado](#expected_result).

      '
    term: fallar (una prueba)
  ref:
  - pass_test
- slug: fasta
