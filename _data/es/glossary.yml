    def: "Formato de archivo para almacenar informaci\xF3n de secuencias gen\xF3micas\
      \ o de amino\xE1cidos. La informaci\xF3n de cada secuencia se divide en 2 l\xED\
      neas. La l\xEDnea 1 contiene informaci\xF3n sobre la secuencia y comienza con\
      \ el s\xEDmbolo '>' (mayor que). La l\xEDnea 2 contiene la secuencia gen\xF3\
      mica o de amino\xE1cidos utilizando c\xF3digos de una sola letra.\n"
    term: FASTA
- slug: anonymous_function
  es:
    def: "Es una funci\xF3n que no tiene asignado un nombre. Las funciones an\xF3\
      nimas son usualmente cortas, y se definen en el mismo lugar donde son utilizadas,\
      \ por ejemplo: en callbacks. En [Python](#python), estas funciones se conocen\
      \ como funciones lambda y son creadas con el uso de la palabra reservada lambda.\n"
    term: "funci\xF3n an\xF3nima"
- slug: aggregation_function
  es:
    def: "Una funci\xF3n que combina varios valores en uno, como `sum` o `max`.\n"
    term: "funci\xF3n de agregaci\xF3n"
- slug: generic_function
  es:
    def: "Un conjunto de funciones con prop\xF3sitos similares, cada una operando\
      \ en una clase diferente de datos.\n"
    term: "funci\xF3n gen\xE9rica"
- slug: breadcrumbs
  es:
    def: "Literalmente: \u201Cmigas,\u201D \u201Cmigas de pan,\u201D \u201Cmigaja;\u201D\
      \ en esto contexto: \u201C\xE1rbol de navegaci\xF3n,\u201D \u201Cgu\xEDas de\
      \ navegaci\xF3n,\u201D \u201Cnavegaci\xF3n de migas,\u201C o \u201Crastro de\
      \ navegaci\xF3n.\u201D Un grupo de enlaces de navegaci\xF3n incluidos en muchos\
      \ sitios web, generalmente ubicados en la parte superior de una p\xE1gina. \u201C\
      Breadcrumbs\u201D muestran a los usuarios d\xF3nde se encuentra la p\xE1gina\
      \ en el sitio web; la palabra proviene de un cuento de hadas en que unos ni\xF1\
      os hab\xEDan dejado atr\xE1s un rastro de migas de pan para que pudieran encontrar\
      \ su camino a casa.\n"
    term: "gu\xEDas de navegaci\xF3n"
- slug: raster_image
  es:
    def: "Una imagen almacenada como una matriz de p\xEDxeles.\n"
    term: imagen rasterizada
- slug: import
  es:
    def: "traer cosas de un [m\xF3dulo](#module) para incorporarlas al programa. En\
      \ la mayor\xEDa de las lenguajes, un programa solo puede importar cosas que\
      \ el m\xF3dulo [exporta](#export) expl\xEDcitamente.\n"
    term: importar
- slug: increment
  es:
    def: "Una operaci\xF3n unaria que aumenta el valor de una variable, generalmente\
      \ en 1.\n"
    term: incrementar
  ref:
  - decrement
- slug: global_installation
  es:
    def: "El acto de instalar un paquete en una ubicaci\xF3n donde pueda ser accedido\
      \ por todas las usuarias y proyectos.\n"
    term: "instalaci\xF3n global"
  ref:
  - local_installation
- slug: local_installation
  es:
    def: "El acto de ubicar un paquete en un proyecto en particular para que s\xF3\
      lo sea accesible dentro de ese proyecto.\n"
    term: "instalaci\xF3n local"
  ref:
  - global_installation
- slug: api
  es:
    def: "Un conjunto de funciones y procedimientos proporcionados por una libreria\
