      \ son pasadas a una funci\xF3n. Es el valor real que se pasa. Par\xE1metros\
      \ y argumentos son conceptos distintos pero relacionados. Los par\xE1metros\
      \ son variables y los argumentos son los valores asignados a esas variables.\n"
    term: argumento
- slug: ascii
  es:
    def: "Manera est\xE1ndar de representar los caracteres com\xFAnmente usados en\
      \ lenguajes de Europa Occidental como enteros de 7- u 8-[bits](#bit), ahora\
      \ reemplazado por [Unicode](#unicode).\n"
    term: ASCII
- slug: asynchronous
  es:
    def: "No sucediendo al mismo tiempo. En programaci\xF3n, una operaci\xF3n asincr\xF3\
      nica es una que corre independientemente de otra, o que comienza en un tiempo\
      \ y termina en otro.\n"
    term: "asincr\xF3nico"
  ref:
  - synchronous
- slug: attribute
  es:
    def: 'Una pareja nombre-valor asociada a un objeto, usada para almacenar metadatos
      sobre el objeto como, por ejemplo, las dimensiones de un arreglo.

      '
    term: atributo
- slug: auto_completion
  es:
    def: "Funcionalidad que le permite a una persona usuaria terminar una palabra\
      \ o c\xF3digo rapidamente pulsando la tecla TAB para que aparezca una lista\
      \ de posibles palabras o c\xF3digos entre los que el usuario puede seleccionar\
      \ la funci\xF3n que necesite.\n"
    term: auto-completar
- slug: autocorrelation
  es:
    def: "El grado de similitud entre observaciones en la misma serie temporal (tambi\xE9\
      n conocida como serie de tiempo), pero separadas por un intervalo de tiempo\
      \  (conocido como el \"rezago\"). El an\xE1lisis de autocorrelaci\xF3n se puede\
      \ usar para conocer m\xE1s informaci\xF3n  sobre conjuntos de datos que son\
      \ series temporales al detectar patrones repetitivos que pueden estar parcialmente\
      \  ocultos por el ruido aleatorio, entre otros usos.\n"
    term: "autocorrelaci\xF3n"
- slug: relational_database
  es:
    def: "Una base de datos que organiza la informaci\xF3n en [tablas](#table), cada\
      \ una de las cuales tiene un set fijo de [campos](#field) con nombre (que se\
      \ muestran como columnas) y un n\xFAmero variable de [registros](#record) (que\
      \ se muestran como filas).\n"
    term: base de datos relacional
  ref:
  - sql
- slug: library
  es:
    def: "un paquete de software reutilizable, tambi\xE9n  se llama un [m\xF3dulo](#module).\n"
    term: biblioteca
- slug: big_data
  es:
    def: 'Cualquier dato que hasta hace poco tiempo era muy grande para que la mayoria
      de las personas pudieran trabajar con ellos en una sola computadora.

      '
    term: Big Data
  ref:
  - three_vs
- slug: bit
  es:
    def: "Unidad de informaci\xF3n representando alternativas s\xED/no, [verdadero](#true)/[falso](#false).\
      \ En computaci\xF3n, un estado de ser 0 \xF3 1.\n"
    term: bit
  ref:
  - binary
  - boolean
- slug: boolean
  es:
    def: "Relacionado a una variable o tipo de dato que puede tomar un valor l\xF3\
      gico. Un valor l\xF3gico puede ser [verdadero](#true) o [falso](#false). El\
      \ termino \"booleano\" viene en honor a George Boole, un matematico del siglo\
      \ XIX. El concepto del computador esta fundamentado en el sistema binario, en\
      \ el qual se evalua entre estados de verdedero o falso.\n"
    term: Booleano
  ref:
  - truthy
  - falsy
  - binary
- slug: bug
  es:
    def: "Una [caraster\xEDstica](#feature_software) faltante o indeseada de un software.\n"
    term: bug
- slug: byte
  es:
    def: "Unidad de informaci\xF3n digital que t\xEDpicamente consiste de ocho d\xED\
      gitos [binarios](#binary), o [bits](#bit).\n"
    term: byte
- slug: cache
  es:
    def: "Algo que guarda copias de datos para que futuras consultas puedan ser respondidas\
      \ m\xE1s r\xE1pido. El CPU de una computadora usa un cache de hardware para\
      \ guardar valores recientemente accedidos; muchos programas dependen de un cache\
      \ de software para disminuir el tr\xE1fico y latencia de red. Averiguar cuando\
      \ algo en cache se ha vuelto anticuado y debe ser reemplazado es uno de los\
      \ [dos problemas dif\xEDciles de la ciencia de computaci\xF3n](#two_hard_problems).\n"
    term: cache
- slug: caching
  es:
    def: "Guardar una copia de alg\xFAn dato en el [cach\xE9](#cache) local para hacer\
      \ su acceso futuro m\xE1s r\xE1pido.\n"
    term: caching
- slug: hidden_layer
  es:
    def: "Una capa oculta en una [red neuronal](#neural_network) hace referencia a\
      \ las capas de neuronas que no est\xE1n directamente conectadas al ingreso o\
      \ salida de informaci\xF3n. Las capas est\xE1n \"escondidas\" porque no puedes\
      \ observar directamente el ingreso y salida de valores.\n"
    term: capa oculta (deep learning)
  ref:
  - neural_network
  - machine_learning
  - deep_learning
  - perceptron
- slug: folder
  es:
    def: "Otro t\xE9rmino para hacer referencia a un [directorio](#directory).\n"
    term: carpeta
- slug: cc_0
  es:
    def: "Una [licencia](#license) de [Creative Commons](#cc_license) que no impone\
      \ ninguna restricci\xF3n, por lo que pone a la obra en dominio p\xFAblico.\n"
    term: CC-0
- slug: loop
  es:
    def: "Tambi\xE9n conocido como bucle. Estructura que ejecuta un bloque de c\xF3\
      digo repetidamente hasta que se cumple una condici\xF3n de salida o fin.\n"
    term: ciclo
  ref:
  - for_loop
  - while_loop
  - infinite_loop
  - loop_body
- slug: for_loop
  es:
    def: "Tambi\xE9n conocido como bucle for. Estructura dentro de un programa que\
      \ repite una o m\xE1s instrucciones (el [cuerpo del ciclo o bucle](#loop_body))\
      \  una vez por cada elemento de una secuencia, por ejemplo, cada n\xFAmero dentro\
      \ de un rango o cada elemento de una lista. \n"
    term: ciclo for
  ref:
  - while_loop
- slug: while_loop
  es:
    def: "Tambi\xE9n conocido como bucle while. Estructura dentro de un programa que\
      \ repite una o m\xE1s instrucciones (el [cuerpo del ciclo o bucle](#loop_body))\
      \ mientras una condici\xF3n sea [verdadera](#true).\n"
    term: ciclo while
  ref:
  - for_loop
- slug: data_science
  es:
    def: "La combinaci\xF3n de estad\xEDsticas, programaci\xF3n y trabajo duro que\
      \ se utiliza para extraer informaci\xF3n de los datos.\n"
    term: ciencia de datos
- slug: data_scientist
  es:
    def: "Alguien que usa habilidades de programaci\xF3n para resolver problemas de\
      \ estad\xEDsticas.\n"
    term: cientifico/cientifica de datos
- slug: class
  es:
    def: "En [programaci\xF3n orientada a objetos](#oop), es una estructura que combina\
      \ datos y operaciones (denominadas [m\xE9todos](#method)). El programa emplea\
      \ un [constructor](#constructor) para crear un [objeto](#object) con esas propiedades\
      \ y m\xE9todos. Los programadores generalmente definen comportamientos gen\xE9\
      ricos o reutilizables en [superclases](#parent_class) y comportamientos m\xE1\
      s espec\xEDficos o detallados en [subclases](#child_class).\n"
    term: clase
- slug: classification
  es:
    def: "El proceso de identificar a que categor\xEDa predefinida pertenece un objeto,\
      \ como, por ejemplo, decidir si un mensaje de correo electr\xF3nico es spam\
      \ o no. Muchos algoritmos de [machine learning](#machine_learning) realizan\
      \ clasificaci\xF3n.\n"
    term: "clasificaci\xF3n"
  ref:
  - supervised_learning
  - clustering
- slug: character_encoding
  es:
    def: "Especificaci\xF3n sobre c\xF3mo los caracteres est\xE1n guardados como bytes.\
      \ En la actualidad, la codificaci\xF3n m\xE1s utilizada es [UTF-8](#utf_8).\n"
    term: "codificaci\xF3n de caracteres"
- slug: high_performance_computing
  es:
    def: "M\xE9todo que utiliza procesadores poderosos, usualmente trabajando en paralelo,\
      \ para analizar datos. Su uso adecuado reduce el tiempo de an\xE1lisis en comparaci\xF3\
      n con una computadora personal y permite la exploraci\xF3n de grandes colecciones\
      \ de datos.\n"
    term: "computaci\xF3n de alto rendimiento"
- slug: concatenate
  es:
    def: "A\xF1adir/apilar ya sea columnas (eje=1) o filas (eje=0) mediante la uni\xF3\
      n de datos de extremo a extremo. [Python](#python).\n"
    term: concatenar
  ref:
  - aggregation
  - left_join
  - right_join
- slug: constant
  es:
    def: "Una constante en programaci\xF3n es un nombre asociado con un valor que\
      \ nunca cambia durante la ejecuci\xF3n de un programa. Solo se puede acceder\
      \ al valor de la constante, pero no cambiarlo con el tiempo. En oposici\xF3\
      n a una [variable](#variable_program). # Un valor que no puede ser cambiado\
      \ despu\xE9s de haber sido definido, opuesto a lo que es una [variable](#variable_program).\n"
    term: constante
- slug: constructor
  es:
    def: "Una funci\xF3n que crea un [objeto](#object) de una [clase](#class) particular.\
      \ En el sistema de objetos de [S3](#s3), los constructores son m\xE1s una convenci\xF3\
      n que un requisito.\n"
    term: constructor
- slug: correlation
  es:
    def: "Una medida de cu\xE1n bien dos variables est\xE1n de acuerdo una con la\
      \ otra. La correlaci\xF3n usualmente se mide calculando un [coeficiente de correlaci\xF3\
      n](#correlation_coefficient), y no implica [causalidad](#causation).\n"
    term: "correlaci\xF3n"
- slug: roc_curve
  es:
    def: "Una curva ROC (acr\xF3nimo de Receiver Operating Characteristic, o Caracter\xED\
      stica Operativa del Receptor)  es un gr\xE1fico que muestra el desempe\xF1o\
      \ de un clasificador binario con diferentes umbrales de [clasificaci\xF3n](#classification)\
      \ La curva se obtiene graficando la tasa de verdaderos positivos (tambi\xE9\
      n conocida como Recall o [Sensibilidad](#sensitivity)) a lo largo del eje vertical\
      \ y la taza de falsos positivos a lo largo del eje horizontal.\n"
    term: Curva ROC
  ref:
  - machine_learning
  - classification
- slug: tidy_data
  es:
    def: "Datos tabulares que satisfacen [tres condiciones](https://vita.had.co.nz/papers/tidy-data.pdf)\
